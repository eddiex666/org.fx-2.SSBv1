<!doctype html>
<html>
<head>
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
</head>
<body>
   <h1><p style="color: #c00; font-weight: bold; text-align: center" data-i18n="settings.alpha"></p></h1>
    <p data-i18n="settings.description"></p>
    <p data-i18n="settings.warning"></p>
    <fieldset style="width: 100%;">
        <legend data-i18n="settings.config"></legend>
        <table>
            <tr>
                <td style="width: 9%">&nbsp;</td>
                <td style="width: 20%; text-align:right"><label for="SSBv1_ip" data-i18n="settings.ip"></label></td>
                <td style="width: 1%"></td>
                <td style="width: 40%; text-align:left"><input id="SSBv1_ip" type="text" value="" /></td>
                <td style="width: 30%">&nbsp;</td>
            </tr>
            <tr>
                <td style="width: 9%">&nbsp;</td>
                <td style="width: 20%; text-align:right"><label for="SSBv1_port" data-i18n="settings.port"></label></td>
                <td style="width: 1%"></td>
                <td style="width: 40%; text-align:left"><input id="SSBv1_port" type="text" value="55001" /></td>
                <td style="width: 30%">&nbsp;</td>
            </tr>
            <tr>
                <td style="width: 9%">&nbsp;</td>
                <td style="width: 20%">&nbsp;</td>
                <td style="width: 1%"></td>
                <td style="width: 40%">&nbsp;</td>
                <td style="width: 30%">&nbsp;</td>
            </tr>
            <tr>
                <td style="width: 9%">&nbsp;</td>
                <td style="width: 20%">&nbsp;</td>
                <td style="width: 1%"></td>
                <td style="width: 40%"><button id="save" class="right" data-i18n="settings.button"></button></td>
                <td style="width: 30%">&nbsp;</td>
            </tr>
        </table>
    </fieldset>
        <script type="text/javascript">

        // a method named 'onHomeyReady' must be present in your code
        function onHomeyReady( Homey ){

            // Tell Homey we're ready to be displayed
            Homey.ready();

            var SSBv1_ipElement = document.getElementById('SSBv1_ip');
            var SSBv1_portElement = document.getElementById('SSBv1_port');
            var saveElement = document.getElementById('save');

            Homey.get('SSBv1_ip', function( err, SSBv1_ip ) {
               if( err ) return Homey.alert( err );
               SSBv1_ipElement.value = SSBv1_ip;
            });

            Homey.get('SSBv1_port', function( err, SSBv1_port ) {
               if( err ) return Homey.alert( err );
               SSBv1_portElement.value = SSBv1_port;
            });

            saveElement.addEventListener('click', function(e) {

                Homey.set('SSBv1_ip', SSBv1_ipElement.value, function( err ){
                    if( err ) return Homey.alert( err );
                });
                Homey.set('SSBv1_port', SSBv1_portElement.value, function( err ){
                    if( err ) return Homey.alert( err );
                });

            });
        }
        </script>

    </br>
    </br>
    </br>
    </br>
    <h1 data-i18n="settings.obtain_info_header"></h1>
    <p style="color: #c00; font-weight: bold" data-i18n="settings.info_ipadress"></p>
    <p data-i18n="settings.info_ipadress_body"></p>
    <p style="color: #c00; font-weight: bold" data-i18n="settings.info_port"></p>
    <p data-i18n="settings.info_port_body"></p>
</body>
</html>
